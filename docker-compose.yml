services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - llm-service

  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=feedy
      - POSTGRES_PASSWORD=feedy123
      - POSTGRES_DB=feedy

  llm-service:
    build:
      context: ./llm
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - llm-models:/models
    deploy:
      resources:
        limits:
          memory: 8G   # Reduced from 12G
        reservations:
          memory: 6G   # Reduced from 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  llm-models:
